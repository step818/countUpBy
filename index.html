<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.3.1.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
    <meta charset="utf-8">
    <title>Counting</title>
  </head>
  <body>
    <div class="container">
      <h2>What number would you like to count to?</h2>
      <form id="final">
       <input id="final" type="number">
     </form>
      <h2>How do you want to count to it?</h2>
      <form id="multiple">
       <input id="numberMult" type="number">
     </form>
     <button id="submit" type="btn btn-primary">Start Counting!</button>

     <div class="result">
       <span id="userResult"></span>
     </div>
   </div>
  </body>
</html>
